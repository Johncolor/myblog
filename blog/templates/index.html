<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
</head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<body>

<div class="container">
    <div class="jumbotron">
        <div class="h1 text-center">
            我的个人博客
        </div>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg"
                id="create">创建博客
        </button>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             id="modal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">创建</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="form-horizontal">
                                <div>
                                    <input type="hidden" id="id" name="id">
                                </div>
                                <div class="has-feedback form-group">
                                    <div class="col-md-3">
                                        <label for="title">标题</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                </div>
                                <div class="has-feedback form-group">
                                    <div class="col-md-3">
                                        <label for="content">内容</label>
                                    </div>
                                    <div class="col-md-9">
                                        <textarea name="content" id="content" class="form-control"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="save">保存</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-offset-2 col-md-8">

                <table class="table" id="table">

                </table>
            </div>
        </div>

    </div>
</div>

</body>
<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    $(function () {
        get_data();
        var csrftoken = '{{ csrf_token }}';
        var url = '/blog/create/';

        $('#create').click(function () {
            url = '/blog/create/'
        });

        //保存按钮
        $('#save').click(function (e) {
            var title = $('#title').val();
            var content = $('#content').val();
            var id = $('#id').val();
            e.preventDefault();
            $.post(url, {
                title: title,
                content: content,
                id: id,
                csrfmiddlewaretoken: csrftoken
            }, function (result) {
                $('#modal').modal('hide');
                $('#title').val('');
                $('#content').val('');
                get_data();
            })
        });

        function get_data() {
            // 获取数据
            $.get('/blog/get_data/', {}, function (result) {
                var blog_items = JSON.parse(result);
                var htmls = '';
                for (var i in blog_items) {
                    htmls = htmls + '<tr id="' + blog_items[i].id + '">' +
                        ' <td>' + blog_items[i].title + '</td>' +
                        '<td>' + blog_items[i].content + '</td>' +
                        '<td><button type="button" class="btn btn-sm btn-primary edit"  data-toggle="modal" data-target=".bs-example-modal-lg">编辑</button>' +
                        '<button class="btn btn-sm btn-danger delete" >删除</button></td>' +
                        '</tr>'
                }
                $('#table').html(htmls);
            })
        }

        $('#table').on('click', '.edit', function (e) {
            url = '/blog/update/';
            var id = $(e.target).parent().parent().attr('id');
            $.get('/blog/get_data/', {'id': id}, function (res) {
                var blog = JSON.parse(res);
                blog = blog[0];
                $('#title').val(blog.title);
                $('#content').val(blog.content);
                $('#id').val(blog.id);
            })
        }).on('click', '.delete', function (e) {
            if (confirm('确定删除吗?')) {
                var id = $(e.target).parent().parent().attr('id');
                $.post('/blog/delete/', {'id': id, 'csrfmiddlewaretoken': csrftoken}, function (res) {
                    if (res == 'OK') {
                        get_data();
                    }
                })
            }
        })

    })

</script>
</html>
